<!DOCTYPE html>
<html lang="en">
	<!-- This is the head of the html file and contains all of the metadata -->
	<head> 
		<!-- This is where we link the "G" picture in the tab of the user's web browser -->		
		<link rel="shortcut icon" href="images/googlepic.png"> 
		<!-- This is the title metadata that shows in the tab of the user's web browser -->
		<title>Google Replica</title> 
		<!-- This imports the font awesome css file which gives us the bell and apps logos at the top right of our page -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
		<!-- This is where we link our formatting in our css file to the html elements -->
		<link rel="stylesheet" href="css/main.css"> 
	</head>

	<body>
		<!-- This is the top navigation bar of our webpage -->
		<ul class="topNav"> 
			<!-- This is the first item of our list which is my name and links to Google.com -->
			<li> 
				<a href="https://www.google.com">Paul</a>
			</li>
			<!-- This is the second item of our list which is the word "Mail" and links to mail.Google.com -->
			<li> 
				<a href="https://mail.google.com/mail/?tab=wm">Mail</a>
			</li>
			<!-- This is the third item of our list which is the word "Images" and links to the images search of Google.com -->
			<li> 
				<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=TXzTVtj_IcHdjAPij4KwBQ&ved=0EKouCBcoAQ">Images</a>
			</li>
			<!-- This is the fourth item of our list which is the Google Apps icon -->
			<li> 
				<div class="fa fa-th">
				</div>
			</li>
			<!-- This is the fifth item of our list which is the Google Notification bell icon -->
			<li> 
				<div class="fa fa-bell-o"></div>
			</li>
			<!-- This is the sixth item of our list which is the Share button -->
			<li> 
				<span class="shareButton">Share</span>
			</li>
			<!-- This is the seventh item of our list which is my profile picture -->
			<li> 
				<img class="profileImg" src="images/paul.jpg">
			</li>
		</ul>

		<!-- We'll divide the middle section of our webpage to include the GOOGLE logo and search box and buttons -->
		<div class="searchBox">
      <img src="images/googlepic.png">
      <div class="searchBorder">
      	<input type="text" placeholder="Search Google or type a URL">
      	<i class="fa fa-microphone"></i>
      </div>
      <div class="searchButtons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>

    <div class="bottomLinks">
    <!-- Bottom Left Links -->
      <ul class="left">
        <li> 
        	<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a> 
        </li>
        <li> 
        	<a href="https://www.google.com/services/?fg=1">Business</a> 
        </li>
        <li> 
        	<a href="https://www.google.com/intl/en/about.html?fg=1">About</a> 
        </li>
      </ul>
      <!-- Bottom Right Links -->
      <ul class="right">
        <li> 
        	<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a> 
        </li>
        <li> 
        	<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a> 
        </li>
        <li> 
        	<a href="https://www.google.com/preferences?hl=en">Settings</a> 
        </li>
      </ul>
    </div>

	</body>
</html>
